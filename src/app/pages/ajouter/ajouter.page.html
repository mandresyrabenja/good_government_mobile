<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title align="center">Ajouter</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
    <h1 align="center">Titre</h1>
    <p align="center"><input type="text"></p>
    <h1 align="center">Desciption</h1>
    <p align="center"><input type="textarea">
    <h1 align="center">Location</h1>
    <input type="file" (change)="onFileSelected($event)">
    <button type="button" (click)="onUpload()">Importer</button>
</ion-content>
