<ion-header>
    <ion-toolbar>
        <ion-title>Se connecter</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="login-logo">
        <img src="assets/img/gg-icon.png" alt="GG Logo"><br>
        <h2>GOOD GOVERNMENT</h2>
    </div>

    <form #loginForm="ngForm" novalidate>
        <ion-list>
            <ion-item>
                <ion-label position="stacked" color="primary">Email</ion-label>
                <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off" required>
                </ion-input>
            </ion-item>

            <ion-text color="danger">
                <p [hidden]="username.valid || submitted === false" class="ion-padding-start">
                    L'email ne doit pas être vide
                </p>
            </ion-text>

            <ion-item>
                <ion-label position="stacked" color="primary">Mot de passe</ion-label>
                <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
                </ion-input>
            </ion-item>

            <ion-text color="danger">
                <p [hidden]="password.valid || submitted === false" class="ion-padding-start">
                    Le mot de passe est réquis
                </p>
            </ion-text>


            <ion-text color="danger">
                <p *ngIf="loginFailure === true" class="ion-padding-start">
                    Email ou mot de passe incorrect
                </p>
            </ion-text>
        </ion-list>

        <ion-row>
            <ion-col>
                <ion-button (click)="onLogin(loginForm)" type="submit" expand="block">Connexion</ion-button>
            </ion-col>
            <ion-col>
                <ion-button (click)="onSignup()" color="light" expand="block">Inscription</ion-button>
            </ion-col>
        </ion-row>
    </form>

</ion-content>
