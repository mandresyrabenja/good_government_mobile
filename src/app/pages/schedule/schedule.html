<ion-header translucent="true">
    <ion-toolbar>
        <ion-buttons *ngIf="!showSearchbar" slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title *ngIf="!ios && !showSearchbar">Liste des signaments</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Liste des signalements</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list #scheduleList [hidden]="shownReports === 0">
        <ion-item-group *ngFor="let report of reports" [attr.track]="report.style | lowercase">
            <ion-item-divider sticky>
                <ion-label>
                    {{report.date}}
                </ion-label>
            </ion-item-divider>

            <ion-item routerLink="/app/tabs/speakers/speaker-details/{{report.id}}">
                <ion-label>
                    <h3>{{report.title}}</h3>
                </ion-label>
            </ion-item>
        </ion-item-group>
    </ion-list>

    <ion-list-header [hidden]="shownReports > 0">
        Aucun signalement
    </ion-list-header>
</ion-content>
