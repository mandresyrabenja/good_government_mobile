<ion-content class="speaker-detail">
    <ion-header class="ion-no-border">
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/app/tabs/schedule"></ion-back-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

    <div class="speaker-background">
        <img src="/assets/img/speaker.bear.jpg" [alt]="report?.title">
        <h2>{{report?.title}}</h2>
    </div>

    <div class="ion-padding speaker-detail">
        <p>{{report?.description}}</p>
        <hr>

        <ion-chip color="twitter" [hidden]="report?.status !== 'processing'">
            <ion-label>En cours de traitement</ion-label>
        </ion-chip>

        <ion-chip color="dark" [hidden]="report?.status !== 'new'">
            <ion-label>Nouveau</ion-label>
        </ion-chip>

        <ion-chip color="instagram" [hidden]="report?.status !== 'done'">
            <ion-label>Fini</ion-label>
        </ion-chip>
    </div>
</ion-content>
