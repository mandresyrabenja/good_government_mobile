<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Signaler un problème</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div class="signup-logo">
        <img src="assets/img/gg-icon.png" alt="GG Logo"><br>
        <h2>GOOD GOVERNMENT</h2>
    </div>

    <form #signupForm="ngForm" novalidate>
        <ion-list lines="none">
            <ion-item>
                <ion-label position="stacked" color="primary">Titre</ion-label>
                <ion-input [(ngModel)]="signin.firstName" name="firstName" type="text" #firstName="ngModel" required>
                </ion-input>
            </ion-item>
            <ion-text color="danger">
                <p [hidden]="firstName.valid || submitted === false" class="ion-padding-start">
                    Le titre est réquis
                </p>
            </ion-text>

            <ion-item>
                <ion-label position="stacked" color="primary">Description</ion-label>
                <ion-textarea [(ngModel)]="signin.lastName" name="lastName" type="text" #lastName="ngModel" required>
                </ion-textarea>
            </ion-item>
            <ion-text color="danger">
                <p [hidden]="lastName.valid || submitted === false" class="ion-padding-start">
                    La description est réquis
                </p>
            </ion-text>

        </ion-list>

        <div class="ion-padding">
            <ion-button (click)="onSignup(signupForm)" type="submit" expand="block">Signaler</ion-button>
        </div>
    </form>

</ion-content>
